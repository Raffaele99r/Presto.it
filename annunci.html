    <!-- JS INTERNO CUSTOM -->
    <script>

      let reviews = [
        {name : 'Pam', quote : 'Sempre puntuale, molto soddisfatta del prodotto', vote : 5},
        {name : 'Jim', quote : 'Staff competente e professionale', vote : 4},
        {name : 'Oscar', quote : 'Pacco consegnato ma scatola danneggiata', vote : 3},
        {name : 'Dwight', quote : 'Pessimo', vote : 1},
      ];

      // catturo lo swiper wrapper

      let swiperWrapper = document.querySelector('.swiper-wrapper');

      reviews.forEach( (recensione)=>{

        let div = document.createElement('div');

        div.classList.add('swiper-slide','d-flex', 'align-items-center', 'justify-content-center')

        div.innerHTML = `
                        <div class="card-custom">
                          <h3>${recensione.name}</h3>
                          <p>${recensione.quote}</p>
                           <div class="d-flex text-center p-2">
                            ${createStars(recensione.vote)}
                            </div>
                        </div>
                        
        `;

        swiperWrapper.appendChild(div);
        

      })

      // funzione stelle 
      
      function createStars(fullStars){


        let final = '';

        for(let i = 1; i <=5; i++){

          if(fullStars >= i){


            final += `<i class="fa-solid fa-star"></i>`;


          } else {


            final += `<i class="fa-regular fa-star"></i>`;


          }


        }

        return final;

        }

      // inizializzazione swiper
        const swiper = new Swiper('.swiper', {
          // Optional parameters
          // direction: 'vertical',
          loop: true,

          // If we need pagination
          pagination: {
            el: '.swiper-pagination',
          },

          // Navigation arrows
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },

          // And if we need scrollbar
          scrollbar: {
            el: '.swiper-scrollbar',
          },
        });

    </script>
